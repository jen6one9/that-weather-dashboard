<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>The Weather Dashboard</title>
</head>

<body>

    <div id="page">
        <header class="jumbotron">
            <h1 class="display-3">The Weather Dashboard</h1>
            <p class="lead">Keep track of your 5 day weather outlook</p>
        </header>

        <div class id="content">
            <section class="form-group">
                <label for="search">Search for a city:</label>
                <input type="text" class="form control" id="search-text">
                <i class="fa fa-search" aria-hidden="true"></i>
            </section>
    
            <div class id="weather container">
                <div class="city"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="temp"></div>
            </div>
      
            <div class="btn">
                <div class="UV Index">
                    <button>UV Index</button>
                </div>
            
         
                <h3>5-Day Forecast:</h3>
            

          
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top"
                        src="https://images.unsplash.com/photo-1505245208761-ba872912fac0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
                        alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Name of last searched City here</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
 

            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="script.js"></script>
</body>

</html>
